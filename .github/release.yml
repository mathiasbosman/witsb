changelog:
  exclude:
    labels:
      - github_actions
  categories:
    - title: 🐛 Bug fixes
      labels:
        - bug
    - title: 🛠 Breaking Changes
      labels:
        - breaking-change
    - title: 🎉 Features
      labels:
        - "*"
      exclude:
        labels:
          - dependencies
          - breaking-change
          - bug
          - chore
    - title: 🎯 Chore
      labels:
        - chore
    - title: 🧙 Dependencies
      labels:
        - dependencies